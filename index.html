  <body >
    <div class="sidenav">
      <h1>Content</h1>

    <main>
      <div id="backgroundImage"></div>
      <div class="content" >

          id="searchBar"

        />
        <div class="row">

    </main>

              Some Text in Column One
            </div>
          </div>
          <div class='column'>
            <div class='card green-column'>
              <h2>Weather</h2>>
              <p>a</p>
            </div>
          </div>
          <div class='column'>
            <div class='card yellow-column'>

              <img  id="POTD" >
            </div>
          </div>
        </div>
      </div>
    </div>
